<body>
    <h1><a style="color:green" href="https://github.com/koczadly/csgo-gsi">CSGO-GSI server is running!</a></h1>

    <b>Auto update: </b><input type="checkbox" id="s-auto-update" checked="checked"><br><br>

    <b>Socket binding:</b> <code id="d-socket"></code><br>
    <b>Server startup time:</b> <span id="d-startup-time"></span> (<span id="d-uptime"></span> uptime)<br>
    <b>Auth tokens configured:</b> <span id="d-auth"></span><br>
    <b>Subscribed listeners:</b> <span id="d-listeners"></span><br>
    <b>Total states received:</b> <span id="d-state-count"></span> (<span id="d-reject-count"></span> rejected)<br>
    <b>Latest state timestamp:</b> <span id="d-state-time"></span> (<span id="d-state-ago"></span> ago)<br>
    <b>Time elapsed between previous states: </b><span id="d-state-diff"></span><br><br>
    <div id="d-state">
        <h2>Latest state JSON <button onclick="copyState()">Copy to clipboard</button></h2>
        <pre><code id="d-state-json"></code></pre>
    </div>


    <script type="text/javascript">
        const pollTime = 200;
        var lastState = null;

        window.onload = function() {
            fetchState();
            runTimer();
        }

        async function runTimer() {
            while(true) {
                await new Promise(r => setTimeout(r, pollTime));
                if (document.getElementById("s-auto-update").checked) {
                    await fetchState();
                }
            }
        }

        async function fetchState() {
            console.log("Fetching state... " + Date.now());
            const response = await fetch("/api/diagnostics", {cache: "no-store"});
            updateDiagnosticInfo(await response.json());
        }

        function updateDiagnosticInfo(info) {
            console.log("Updating state...");
            const time = Date.now();

            // Diagnostic fields
            document.getElementById("d-socket").innerHTML = info.bindAddress + ":" + info.bindPort;
            document.getElementById("d-startup-time").innerHTML = formatDate(info.startupTime);
            document.getElementById("d-uptime").innerHTML = formatTime(time - info.startupTime);
            document.getElementById("d-auth").innerHTML = info.auth ? "Yes" : "No";
            document.getElementById("d-listeners").innerHTML = info.listenerCount.toLocaleString();
            document.getElementById("d-state-count").innerHTML = info.stateCount.toLocaleString();
            document.getElementById("d-reject-count").innerHTML = info.rejectCount.toLocaleString();


            if (info.hasOwnProperty('lastStateTime')) {
                document.getElementById("d-state-time").innerHTML = formatDate(info.lastStateTime);
                document.getElementById("d-state-ago").innerHTML = formatTime(time - info.lastStateTime);
                document.getElementById("d-state-diff").innerHTML =
                        info.hasOwnProperty('lastStateDelay') ? formatTime(info.lastStateDelay) : "N/A";
            } else {
                document.getElementById("d-state-time").innerHTML = "N/A";
                document.getElementById("d-state-ago").innerHTML = "N/A";
                document.getElementById("d-state-diff").innerHTML = "N/A";
            }

            if (info.hasOwnProperty('lastStateContents')) {
                lastState = info.lastStateContents;
                document.getElementById("d-state-json").innerHTML = info.lastStateContents;
                document.getElementById("d-state").display = "";
            } else {
                lastState = null;
                document.getElementById("d-state").display = "none";
            }
        }

        function formatTime(millis) {
            if (millis < 60000) {
                return (millis / 1000).toFixed(3) + "s";
            } else if (millis > 60000) {
                return (millis / 60000).toFixed(2) + "m";
            } else {
                return (millis / 36000000).toFixed(2) + "h";
            }
        }

        function formatDate(epochMillis) {
            return new Date(epochMillis).toLocaleString();
        }

        function copyState() {
            if (lastState != null) {
                copyToClipboard(lastState);
            }
        }

        function copyToClipboard(value) {
            var textArea = document.createElement("textarea");
            textArea.value = value;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("Copy");
            textArea.remove();
        }
    </script>
</body>
